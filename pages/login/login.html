<section id="logpage">
    <div id="logbox">
        <h1 id="logbox-title">Login Here!</h1>
        <div id="logbox-body">
            <input type="text" id="logemail" placeholder="Email Address" />
            <input type="text" id="logpassword" placeholder="Password" />
        </div>
        <div id="logbox-input">
            <input type="submit" id="login_btn" value="Login" />
        </div>
    </div>
    <div id="signbox">
        <div id="signbox-title">
            <p>don't have an account?</p>
            <h1>Sign Up!</h1>
        </div>
        <div id="signbox-body">
            <input type="text" id="firstName" placeholder="First Name" />
            <input type="text" id="lastName" placeholder="Last Name" />
            <input type="text" id="signemail" placeholder="Email Address" />
            <input type="text" id="signpassword" placeholder="Password" />
        </div>
            <div id="signbox-input">
                <input type="submit" id="signup" value="Sign Up" />
            </div>
    </div>
    
</section>
