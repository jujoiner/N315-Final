<div class="createRecipe-page">
  <div class="createRecipe-page_title">Hey username, create your recipe!</div>
  <form class="createRecipe-page_form">
    <div class="general-recipe-inputs">
      <input
        type="file"
        id="createRecipe-image-btn"
        placeholder="Add Recipe Image"
      />
      <input type="text" placeholder="Recipe ame" />
      <input type="text" placeholder="Recipe Description" />
      <input type="text" placeholder="Recipe Total Time" />
      <input type="number" placeholder="Recipe Serving size" />
    </div>
    <div class="ingredients-recipe-inputs">
      <p class="createRecipe-page_form-title">Enter Ingredients:</p>
      <input type="text" placeholder="Ingredient #1" />
      <input type="text" placeholder="Ingredient #2" />
      <input type="text" placeholder="Ingredient #3" />
      <input type="submit" id="createRecipe-addIngredient-btn" value="+" />
    </div>
    <div class="instructions-recipe-inputs">
      <p class="createRecipe-page_form-title">Enter Instructions:</p>
      <input type="text" placeholder="Instruction #1" />
      <input type="text" placeholder="Instruction #2" />
      <input type="text" placeholder="Instruction #3" />
      <input type="submit" id="createRecipe-addInstruction-btn" value="+" />
    </div>
    <input
      type="submit"
      id="createRecipe-addRecipe-btn"
      value="Create Recipe"
    />
  </form>
</div>
