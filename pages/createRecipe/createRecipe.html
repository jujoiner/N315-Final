<div class="createRecipe-page">
  <div class="createRecipe-page_title">Hey username, create your recipe!</div>
  <form class="createRecipe-page_form">
    <div class="general-recipe-inputs">
      <input
        type="file"
        id="createRecipe-image-btn"
        placeholder="Add Recipe Image"
      />
      <input type="text" id="addRecipeName" placeholder="Recipe Name" />
      <input type="text" id="addRecipeDesc" placeholder="Recipe Description" />
      <input type="text" id="addRecipeTime" placeholder="Recipe Total Time" />
      <input
        type="number"
        id="addRecipeSize"
        placeholder="Recipe Serving size"
      />
    </div>
    <div class="ingredients-recipe-inputs">
      <p class="createRecipe-page_form-title">Enter Ingredients:</p>
      <input type="text" id="ingred0" placeholder="Ingredient #1" />
      <input type="text" id="ingred1" placeholder="Ingredient #2" />
      <input type="text" id="ingred2" placeholder="Ingredient #3" />
      <div class="addBtn-ingred">
        <p>+</p>
      </div>
    </div>
    <div class="instructions-recipe-inputs">
      <p class="createRecipe-page_form-title">Enter Instructions:</p>
      <input type="text" id="instr0" placeholder="Instruction #1" />
      <input type="text" id="instr1" placeholder="Instruction #2" />
      <input type="text" id="instr2" placeholder="Instruction #3" />
      <div class="addBtn-instr">
        <p>+</p>
      </div>
    </div>
    <input
      type="submit"
      id="createRecipe-addRecipe-btn"
      value="Create Recipe"
    />
  </form>
</div>
